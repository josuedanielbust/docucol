name: docucol

services:
  # Database services (existing)
  document-postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - document-postgres_data:/var/lib/postgresql/data
    networks:
      - docucol-network
    labels:
      - "traefik.enable=false"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 3

  document-rabbitmq:
    image: rabbitmq:management
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - docucol-network
    labels:
      - "traefik.enable=false"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 3

  users-postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5433:5432"
    volumes:
      - user-postgres_data:/var/lib/postgresql/data
    networks:
      - docucol-network
    labels:
      - "traefik.enable=false"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 3

  # API Gateway
  traefik:
    image: traefik:v2.11
    command:
      - "--api.insecure=true"  # Enable dashboard (disable in production)
      - "--providers.docker=true"  # Enable Docker provider
      - "--providers.docker.exposedbydefault=false"  # Don't expose by default
      - "--entrypoints.web.address=:80"  # Define web entrypoint
      - "--entrypoints.websecure.address=:443"  # Define secure web entrypoint
      - "--accesslog=true"  # Enable access logs
    ports:
      - "80:80"      # HTTP
      - "443:443"    # HTTPS
      - "8080:8080"  # Dashboard (disable in production)
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - docucol-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`traefik.docucol.local`)"
      - "traefik.http.routers.dashboard.service=api@internal"

  # Microservices with Dockerfile references
  users-api:
    build:
      context: ../users-api
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=${NODE_ENV}
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@users-postgres:5432/${POSTGRES_DB}?schema=public
      - PORT=${PORT}
    depends_on:
      users-postgres:
        condition: service_healthy
    networks:
      - docucol-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.users.rule=PathPrefix(`/users`)"
      - "traefik.http.services.users.loadbalancer.server.port=${PORT}"
      - "traefik.http.middlewares.users-stripprefix.stripprefix.prefixes=/users"
      - "traefik.http.routers.users.middlewares=users-stripprefix"

  document-api:
    build:
      context: ../document-api
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=${NODE_ENV}
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@document-postgres:5432/${POSTGRES_DB}?schema=public
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@document-rabbitmq:5672
      - PORT=${PORT}
      - UPLOADS_DIRECTORY=/app/uploads
    volumes:
      - document_uploads:/app/uploads
    depends_on:
      document-postgres:
        condition: service_healthy
      document-rabbitmq:
        condition: service_healthy
    networks:
      - docucol-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.documents.rule=PathPrefix(`/documents`)"
      - "traefik.http.services.documents.loadbalancer.server.port=${PORT}"
      - "traefik.http.middlewares.documents-stripprefix.stripprefix.prefixes=/documents"
      - "traefik.http.routers.documents.middlewares=documents-stripprefix"

  # Redis service for caching and session management
  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - docucol-network
    labels:
      - "traefik.enable=false"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  interop-api:
    build:
      context: ../interop-api
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=${PORT}
      - API_BASE_URL=http://interop:${PORT}/interop
      - USERS_API_URL=http://users-api:${PORT}
      - DOCUMENT_API_URL=http://document-api:${PORT}
      - RABBITMQ_URL=amqp://${RABBITMQ_USER}:${RABBITMQ_PASSWORD}@document-rabbitmq:5672
    depends_on:
      - users-api
      - document-api
    networks:
      - docucol-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.interop.rule=PathPrefix(`/interop`)"
      - "traefik.http.services.interop.loadbalancer.server.port=${PORT}"
      - "traefik.http.middlewares.interop-stripprefix.stripprefix.prefixes=/interop"
      - "traefik.http.routers.interop.middlewares=interop-stripprefix"

  # Document Storage HTTP Server
  document-storage:
    image: nginx:alpine
    volumes:
      - document_uploads:/usr/share/nginx/html:ro
      - ./config/nginx/document-storage.conf:/etc/nginx/conf.d/default.conf:ro
    environment:
      - NGINX_ENTRYPOINT_QUIET_LOGS=0  # Enable verbose logging
    networks:
      - docucol-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/index.html", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.storage.rule=PathPrefix(`/storage`)"
      - "traefik.http.services.storage.loadbalancer.server.port=80"
      - "traefik.http.middlewares.storage-stripprefix.stripprefix.prefixes=/storage"
      - "traefik.http.routers.storage.middlewares=storage-stripprefix"

volumes:
  document-postgres_data:
  user-postgres_data:
  document_uploads:
  redis_data:

networks:
  docucol-network:
    driver: bridge
