apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik
  namespace: docucol
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      containers:
      - name: traefik
        image: traefik:v2.11
        args:
        - "--api.insecure=true"
        - "--providers.kubernetesingress=true"
        - "--providers.kubernetesingress.ingressendpoint.publishedservice=docucol/traefik"
        - "--entrypoints.web.address=:80"
        - "--entrypoints.websecure.address=:443"
        - "--accesslog=true"
        ports:
        - name: web
          containerPort: 80
        - name: websecure
          containerPort: 443
        - name: dashboard
          containerPort: 8080
        resources:
          limits:
            cpu: "500m"
            memory: "256Mi"
          requests:
            cpu: "100m"
            memory: "128Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: traefik
  namespace: docucol
spec:
  type: LoadBalancer
  selector:
    app: traefik
  ports:
  - name: web
    port: 80
    targetPort: web
  - name: websecure
    port: 443
    targetPort: websecure
  - name: dashboard
    port: 8080
    targetPort: dashboard
---
apiVersion: v1
kind: Service
metadata:
  name: traefik-dashboard
  namespace: docucol
spec:
  selector:
    app: traefik
  ports:
  - port: 8080
    targetPort: 8080
