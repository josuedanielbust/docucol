apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailhog
  namespace: docucol
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mailhog
  template:
    metadata:
      labels:
        app: mailhog
    spec:
      containers:
      - name: mailhog
        image: mailhog/mailhog:latest
        ports:
        - name: smtp
          containerPort: 1025
        - name: web
          containerPort: 8025
        env:
        - name: MH_HOSTNAME
          value: "mail.docucol.local"
        - name: MH_STORAGE
          value: "memory"
        - name: MH_CORS_ORIGIN
          value: "docucol.local"
        livenessProbe:
          httpGet:
            path: /
            port: 8025
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/v2/messages
            port: 8025
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          limits:
            cpu: "200m"
            memory: "256Mi"
          requests:
            cpu: "50m"
            memory: "128Mi"
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: mailhog
  namespace: docucol
spec:
  selector:
    app: mailhog
  ports:
  - name: smtp
    port: 1025
    targetPort: 1025
  - name: web
    port: 8025
    targetPort: 8025
